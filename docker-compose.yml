version: "3.9"

services:
  # =================================================================
  # MAIN API – Your Legendary LMS
  # =================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: university-lms-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://university_admin:SuperSecret2025!@postgres:5432/university_lms
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lms-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]

  # =================================================================
  # PostgreSQL – Battle-Hardened Database
  # =================================================================
  postgres:
    image: postgres:16-alpine
    container_name: lms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: university_admin
      POSTGRES_PASSWORD: SuperSecret2025!
      POSTGRES_DB: university_lms
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U university_admin -d university_lms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  # =================================================================
  # pgAdmin – Beautiful Database GUI
  # =================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lms-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@university.edu
      PGADMIN_DEFAULT_PASSWORD: Admin@2025!
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - lms-network

  # =================================================================
  # Redis – For Rate Limiting, Caching, Celery
  # =================================================================
  redis:
    image: redis:7-alpine
    container_name: lms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  # =================================================================
  # Celery Worker – Background Tasks (Virus Scan, Grading, Email)
  # =================================================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms-celery
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./static/uploads:/app/static/uploads
    environment:
      - DATABASE_URL=postgresql+psycopg2://university_admin:SuperSecret2025!@postgres:5432/university_lms
    depends_on:
      - redis
      - postgres
    networks:
      - lms-network

  # =================================================================
  # Flower – Celery Monitoring Dashboard
  # =================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - lms-network

# =================================================================
# VOLUMES & NETWORKS
# =================================================================
volumes:
  postgres_data:
  redis_data:

networks:
  lms-network:
    driver: bridge